name: Publish Container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Build And Publish
        uses: macbre/push-to-ghcr@master
        with:
          image_name: donovandmc/eris-docsbot
          github_token: ${{ secrets.GITHUB_TOKEN }}
